<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table t</title>
    <style>
        table {
          font-family: bold ;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left  ;
          padding: 10px;
        }
        
        tr:nth-child(even) {
          
        }
        th{
            background-color: grey;
        }
        td {
            background-color: yellow;
        }
        </style>
</head>
<body>
    <table>
        <tr>
          <th>Company</th>  
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>  <!--table cells are defined as a td tag -->
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>

</body>
</html>
